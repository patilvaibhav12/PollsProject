{% extends 'base.html' %}
{% block body %} 
{% load static%}
<style>
    body{
        background-image: url(https://images.unsplash.com/photo-1458682625221-3a45f8a844c7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80);
        background-size: cover;
    }
</style>
<div class="container mt-5">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Create A New Poll</h3>
            </div>
                
            <form action="/create/" method="POST">
                {% csrf_token %}
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="question">Enter Poll Question</label>
                                <input type="text" class="form-control" name = "question" id="question">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="option1">Option 1</label>
                                <input type="text" class="form-control" name = "option1" id="option1">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="option2">Option 2</label>
                                <input type="text" class="form-control" name = "option2" id="option2">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="option3">Option 3</label>
                                <input type="text" class="form-control" name = "option3" id="option3">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="option4">Option 4</label>
                                <input type="text" class="form-control" name = "option4" id="option4">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 mt-5">
                            <button type="submit" value="submit" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock body %}
