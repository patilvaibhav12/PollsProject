{% extends 'base.html' %}
{% block body %} 
{% load static%}
<style>
    body{
        background: url("https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80");
        background-size: 75%;
    }
    .tr{
        background: transparent;
    }
</style>
<div class="container mt-5 tr">
    <div class="row text-center tr">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center" style="margin-bottom: 10px;">AVAILABLE POLLS</h3>
            </div>
                
            <ul class="list-group">
                {% for pol in poll_data %}
                <li class="list-group-item tr">
                    <strong style="font-size: 30px;">{{ pol.question }}</strong><br>
                    <span class="float-right" style="padding-right: -20px;">
                        <a href="/vote/?id={{pol.id}}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="/results/{{pol.id}}" class="btn btn-outline-primary">View Results</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock body %}
